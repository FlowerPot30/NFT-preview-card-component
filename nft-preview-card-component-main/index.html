<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap");
    </style>

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <div class="image-container">
        <img src="images/image-equilibrium.jpg" />
        <div class="view">
          <img src="images/icon-view.svg" />
        </div>
      </div>
      <div class="content">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="priceAndTime">
          <div class="eth">0.041 ETH</div>
          <div class="time">3 days left</div>
        </div>
        <hr />
        <div class="author">
          <img src="images/image-avatar.png" />
          <p>Creation of <a>Jules Wyvern</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
